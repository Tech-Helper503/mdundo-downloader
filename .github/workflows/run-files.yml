name: Run Mdundo Downloader


on:
  schedule:
  - cron: '* * * * *'
  
  
jobs:
  build:
    runs-on: ubuntu
    steps:
      - name: Checkout Git repo
        uses: actions/checkout@v2.3.4
        
        
      - name: Setup Python
        uses: actions/setup-python@v2.2.9
        with:
          python-version: 3.8
      
      - name: Run Python File
        run: |
          python run ../main.py
